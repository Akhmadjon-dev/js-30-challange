<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <a href="../index.html" id="back"> <= Back to Home</a>
    <div class="container">
        <div onclick="play('clap')" class="container__btn">
            <button  >A</button>
            <p>CLAP</p>
        </div>
        <div  onclick="play('hihat')" class="container__btn">
            <button >S</button>
            <p>HIHAT</p>
        </div>  
        <div onclick="play('kick')" class="container__btn">
            <button >D</button>
            <p>KICK</p>
        </div>  
        <div onclick="play('openhat')" class="container__btn">
            <button >F</button>
            <p>OPEN HAT</p>
        </div>
        <div onclick="play('boom')" class="container__btn">
            <button >G</button>
            <p>BOOM</p>
        </div>  
        <div onclick="play('ride')" class="container__btn">
            <button >H</button>
            <p>RIDE</p>
        </div>  
        <div onclick="play('snare')" class="container__btn">
            <button >J</button>
            <p>SNARE</p>
        </div>  
        <div onclick="play('tom')" class="container__btn">
            <button >K</button>
            <p>TOM</p>
        </div>  
        <div  onclick="play('tink')" class="container__btn">
            <button >L</button>
            <p>TINK</p>
        </div>  
    </div>


    <script src="main.js"></script>
</body>
</html>
